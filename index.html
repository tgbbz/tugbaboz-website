<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Tugba Boz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #0a3d62;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #0a3d62;
    }
    .center-content h1,
    .center-content p {
      background: rgba(255, 255, 255, 0.85);
      display: inline-block;
      padding: 0.4em 1em;
      border-radius: 10px;
      margin: 0.3em 0;
      font-size: 1.8em;
      font-weight: 600;
    }
    .email {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 0.5em 1em;
      border-radius: 10px;
      font-size: 1em;
      color: #0a3d62;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="center-content">
    <h1>Dr. Tugba Boz</h1>
    <p>Assistant Professor of Instructional Design and Technology<p> 
                 <p> University of North Dakota</p>
  </div>

  <div class="email">
    tugba.boz@und.edu
  </div>

</body>
</html>
