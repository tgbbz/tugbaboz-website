<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #0a3d62; /* Dark blue */
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 3%;
      width: 100%;
      text-align: center;
      color: #0a3d62;
    }
    .overlay h1 {
      font-size: 3em;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.85);
      display: inline-block;
      padding: 0.5em 1.5em;
      border-radius: 12px;
      margin-bottom: 0.3em;
    }
    .overlay p {
      font-size: 1.4em;
      background: rgba(255, 255, 255, 0.85);
      display: inline-block;
      padding: 0.3em 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>Dr. Tugba Boz</h1>
    <p>Assistant Professor of Instructional Design and Technology, University of North Dakota</p>
  </div>

</body>
</html>
