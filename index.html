<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tugba Boz - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      color: #0a3d62; /* dark blue */
    }
    .overlay h1 {
      font-size: 3rem;
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 10px;
    }
    .overlay p {
      font-size: 1.5rem;
      margin-top: 1rem;
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 0.4em 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="video-bg">
    <source src="video1.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Text overlay -->
  <div class="overlay">
    <h1>Tugba Boz, Ph.D.</h1>
    <p>Assistant Professor of Instructional Design and Technology</p>
  </div>

</body>
</html>
